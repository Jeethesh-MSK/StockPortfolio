spring.application.name=StockPotrfolio

# Server Configuration
server.port=8080

# MySQL Database Configuration
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/pubs
spring.datasource.username=root
spring.datasource.password=${DB_PASSWORD:}

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# SpringDoc OpenAPI / Swagger Configuration
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.enabled=true

# Finnhub API Configuration (Use environment variable in production: FINNHUB_API_TOKEN)
# Used for real-time quotes
finnhub.api.token=${FINNHUB_API_TOKEN:}

# Twelve Data API Configuration (for historical chart data)
# Replace YOUR_TWELVEDATA_API_KEY with your actual API key
twelvedata.api.key=${TWELVEDATA_API_KEY:}
# Rate limits: 8 requests/minute, 800/day on free tier

# OpenAI API Configuration (for AI Assistant)
# GPT-4o-mini is used - most cost-effective model
# Pricing: $0.15 per 1M input tokens, $0.60 per 1M output tokens
# Set your API key via environment variable OPENAI_API_KEY
openai.api.key=${OPENAI_API_KEY:}

